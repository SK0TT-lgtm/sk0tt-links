<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skøtt - Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d; /* Bardzo ciemne tło */
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a3300 0%, #0d0d0d 100%);
        }

        .container {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #80ff00;
            box-shadow: 0 0 20px #80ff00;
            margin-bottom: 20px;
        }

        h1 {
            color: #80ff00;
            font-size: 2rem;
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px #80ff00;
        }

        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #aaaaaa;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #111;
            border: 2px solid #80ff00;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 5px rgba(128, 255, 0, 0.2);
        }

        /* Ikony - wymuszamy neonowy blask */
        .link-button img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            filter: drop-shadow(0 0 3px #80ff00) brightness(1.5);
        }

        .link-button span {
            color: white;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Efekty Hover */
        .link-button:hover {
            background-color: #80ff00;
            box-shadow: 0 0 20px #80ff00;
            transform: scale(1.05);
        }

        .link-button:hover span {
            color: #000;
        }

        /* Sprawia, że ikona staje się czarna przy najechaniu */
        .link-button:hover img {
            filter: brightness(0);
        }

        footer {
            margin-top: 40px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://sk0tt-lgtm.github.io/avatar.jpg" alt="Skøtt" class="profile-img">
        
        <h1>Skøtt</h1>
        <p class="subtitle">Streamer • Gaming • Content Creator</p>

        <div class="links-container">
            <a href="https://www.tiktok.com/@TWOJ_NICK" target="_blank" class="link-button">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
                <span>TikTok</span>
            </a>
            
            <a href="https://kick.com/TWOJ_NICK" target="_blank" class="link-button">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/k.png" alt="Kick">
                <span>Kick</span>
            </a>

            <a href="https://twitch.tv/TWOJ_NICK" target="_blank" class="link-button">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="Twitch">
                <span>Twitch</span>
            </a>

            <a href="https://youtube.com/@TWOJ_NICK" target="_blank" class="link-button">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                <span>YouTube</span>
            </a>
        </div>

        <footer>© 2026 SKØTT</footer>
    </div>

</body>
</html>
