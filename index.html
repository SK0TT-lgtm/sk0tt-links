*{margin:0;padding:0;box-sizing:border-box}
body{

/* SLIME */
.slime{
    position:absolute;top:0;left:0;width:100%;height:240px;
    background:#a8ff00;
    border-radius:0 0 60% 60%;
    animation:drip 4s infinite ease-in-out;
}
.slime::before,.slime::after{
    content:"";position:absolute;background:#a8ff00;border-radius:50%;
}
.slime::before{width:90px;height:160px;left:25%;top:90px;animation:drip2 3s infinite}
.slime::after{width:120px;height:180px;left:60%;top:70px;animation:drip3 3.5s infinite}

@keyframes drip{50%{height:270px}}
@keyframes drip2{50%{transform:translateY(30px)}}
@keyframes drip3{50%{transform:translateY(40px)}}

/* CARD */
.card{
    position:relative;
    z-index:1;
    width:90%;
    max-width:420px;
    padding:40px 30px;
    border-radius:24px;
    background:rgba(0,0,0,.65);
    backdrop-filter:blur(12px);
    box-shadow:0 0 50px rgba(140,255,0,.4);
    text-align:center;
    animation:enter .8s ease-out;
}

@keyframes enter{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:none}
}

/* AVATAR */
.avatar{
    width:110px;height:110px;margin:0 auto 15px;
