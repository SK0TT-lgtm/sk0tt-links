<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sk0tt | Social Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    *{margin:0;padding:0;box-sizing:border-box}
    
    body {
        min-height: 100vh;
        background: #081b00; /* Ciemne tło bazowe */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Orbitron', sans-serif;
        color: #fff;
        overflow-x: hidden;
    }

    /* --- ULEPSZONY SLIME --- */
    .slime-container {
        position: fixed;
        top: -10px;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    /* Główna fala na górze */
    .slime-top {
        position: absolute;
        top: 0;
        width: 100%;
        height: 150px;
        background: #a8ff00;
        border-radius: 0 0 50% 50% / 0 0 100% 100%;
        filter: blur(2px);
        box-shadow: 0 0 40px #a8ff00;
        animation: wave 6s infinite ease-in-out;
    }

    /* Kapiące krople */
    .drip {
        position: absolute;
        background: #a8ff00;
        border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        filter: blur(1px);
        box-shadow: 0 10px 20px rgba(168, 255, 0, 0.4);
    }

    .drip-1 { width: 80px; height: 180px; left: 10%; top: 50px; animation: drip-anim 4s infinite ease-in; }
    .drip-2 { width: 120px; height: 260px; left: 40%; top: 30px; animation: drip-anim 5.5s infinite ease-in; animation-delay: 1s; }
    .drip-3 { width: 60px; height: 140px; left: 75%; top: 80px; animation: drip-anim 3.5s infinite ease-in; animation-delay: 0.5s; }
    .drip-4 { width: 100px; height: 220px; left: 85%; top: 20px; animation: drip-anim 6s infinite ease-in; animation-delay: 2s; }

    @keyframes wave {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(1.3); }
    }

    @keyframes drip-anim {
        0% { transform: translateY(0) scaleX(1); }
        50% { transform: translateY(40px) scaleX(1.1); }
        100% { transform: translateY(0) scaleX(1); }
    }

    /* --- KARTA --- */
    .card {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        border-radius: 30px;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(168, 255, 0, 0.3);
        box-shadow: 0 0 60px rgba(168, 255, 0, 0.2);
        text-align: center;
        animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .avatar {
        width: 130px;
        height: 130px;
        margin: 0 auto 20px;
        border-radius: 50%;
        border: 4px solid #a8ff00;
        box-shadow: 0 0 25px #a8ff00;
        background: url("04405FAE-00DC-4B64-983C-AAEFD4693D2B.png") center/cover no-repeat;
    }

    h1 { color: #a8ff00; text-shadow: 0 0 15px #a8ff00; margin-bottom: 5px; }
    .bio { font-size: 0.85rem; color: #d7ffb0; margin-bottom: 30px; letter-spacing: 1px; }

    /* LINKI - Styl oryginalny */
    .link {
        display: flex; align-items: center; justify-content: center; gap: 12px;
        margin: 15px 0; padding: 18px;
        border-radius: 20px;
        text-decoration: none; color: #fff;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(168, 255, 0, 0.2);
        transition: 0.3s;
    }

    .link:hover {
        background: rgba(168, 255, 0, 0.2);
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(168, 255, 0, 0.4);
    }

    .link i { font-size: 1.4rem; filter: drop-shadow(0 0 5px #a8ff00); }

    footer { margin-top: 25px; font-size: 0.7rem; opacity: 0.4; letter-spacing: 2px; }
</style>
</head>
<body>

<div class="slime-container">
    <div class="slime-top"></div>
    <div class="drip drip-1"></div>
    <div class="drip drip-2"></div>
    <div class="drip drip-3"></div>
    <div class="drip drip-4"></div>
</div>

<div class="card">
    <div class="avatar"></div>

    <a class="link" href="https://www.tiktok.com/@__sk0tt__" target="_blank">

    </a>

    </a>

    </a>

    <footer>© 2026 SK0TT</footer>
</div>

</body>
</html>
