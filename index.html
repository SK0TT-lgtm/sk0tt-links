<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skøtt | Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Główna karta */
        .card {
            background: #151515;
            padding: 40px 20px;
            border-radius: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #80ff00;
            box-shadow: 0 0 20px #80ff00;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            color: #80ff00;
            margin: 0;
            font-size: 2.2rem;
            text-shadow: 0 0 10px #80ff00;
        }

        .tagline {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Przyciski */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            background: #000;
            border: 2px solid #80ff00;
            border-radius: 15px;
            padding: 15px 25px;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* JEDNOLITE IKONY */
        .btn img {
            width: 25px;
            height: 25px;
            margin-right: 20px;
            /* To sprawia, że każda ikona świeci na zielono */
            filter: drop-shadow(0 0 5px #80ff00) brightness(1.5);
        }

        .btn span {
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* Hover efekty */
        .btn:hover {
            background: #80ff00;
            box-shadow: 0 0 25px #80ff00;
            transform: translateY(-3px);
        }

        .btn:hover span { color: #000; }
        .btn:hover img { filter: brightness(0); } /* Ikona robi się czarna na zielonym tle */

        footer {
            margin-top: 40px;
            color: #333;
            font-size: 0.6rem;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="avatar.jpg" alt="Avatar" class="avatar">
        
        <h1>Skøtt</h1>
        <div class="tagline">STREAMER • GAMING • CONTENT CREATOR</div>

        <div class="links-list">
            <a href="#" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="">
                <span>TIKTOK</span>
            </a>
            <a href="#" class="btn">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/k.png" alt="">
                <span>KICK</span>
            </a>
            <a href="#" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="">
                <span>TWITCH</span>
            </a>
            <a href="#" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
                <span>YOUTUBE</span>
            </a>
        </div>

        <footer>© 2026 SKØTT</footer>
    </div>

</body>
</html>
